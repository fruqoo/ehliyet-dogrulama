<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ehliyet Doğrulama - Ana Sayfa</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="logo.png">
</head>
<body>
<header>
  <div style="display:flex;align-items:center;gap:10px;">
    <img src="logo.png" alt="Logo" style="height:32px;width:32px;border-radius:8px;">
    <h1>Ehliyet Doğrulama</h1>
  </div>
  <nav>
    <button onclick="window.location.href='index.html'">Ana Sayfa</button>
    <button onclick="window.location.href='blog.html'">Blog</button>
    <button onclick="window.location.href='about.html'">Hakkında</button>
  </nav>
</header>

<main class="container">
  <label for="birthDate">Doğum Tarihinizi Girin</label>
  <input id="birthDate" type="date" />

  <div style="display:flex;gap:10px;margin-top:10px;">
    <button class="primary" onclick="calculateLicense()">Ehliyet Alabilir miyim?</button>
    <button class="secondary" onclick="clearDate()">Temizle</button>
  </div>

  <div id="output" style="margin-top:18px;font-size:16px;"></div>

  <!-- Progress bar -->
  <div id="progressContainer" class="progress-container hidden" aria-hidden="true" style="margin-top:18px;">
    <div id="progressBar" class="progress-bar" style="width:0%"></div>
  </div>
</main>

<footer style="text-align:center;margin:18px 0;">
  <div id="currentTime" style="cursor:pointer;color:#555;"></div>
</footer>

<script src="script.js"></script>
</body>
</html>
