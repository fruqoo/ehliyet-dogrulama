<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ehliyet Blog</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="logo.png">
</head>
<body>
<header>
  <div style="display:flex;align-items:center;gap:10px;">
    <img src="logo.png" alt="Logo" style="height:32px;width:32px;border-radius:8px;">
    <h1>Ehliyet Blog</h1>
  </div>
  <nav>
    <button onclick="window.location.href='index.html'">Ana Sayfa</button>
    <button onclick="window.location.href='blog.html'">Blog</button>
    <button onclick="window.location.href='about.html'">Hakkında</button>
  </nav>
</header>

<main class="container">
  <h2>Yeni Blog Yazısı</h2>
  <input id="blogAuthor" placeholder="İsminiz" />
  <textarea id="blogMessage" rows="4" placeholder="Mesajınız"></textarea>
  <div style="margin-top:8px;">
    <button class="primary" onclick="saveBlog()">Kaydet</button>
  </div>

  <h2 style="margin-top:18px;">Blog Yazıları</h2>
  <div id="blogList"></div>
</main>

<footer style="text-align:center;margin:18px 0;">
  <div id="currentTime" style="cursor:pointer;color:#555;"></div>
</footer>

<script src="script.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    loadBlogPosts();
  });
</script>
</body>
</html>
